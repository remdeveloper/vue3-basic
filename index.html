<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box2 {
            background-color: blue;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display:none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- vue directives -->
    <div id="app" v-cloak>
        <login-form />         
         <input @keyup.enter="greet(greeting + 'asdfasd')" v-model="greeting"  />
         <hr />

         <div v-if="isVisible" class="box"></div>
         <div v-else class="box2"></div>

         <hr />
        <button v-on:click="isVisible = !isVisible">Toggle Box</button>
        <button @click="toggleBox">Toggle Box 2</button>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app1 = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello Vue 3!!',
                    isVisible: false
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(greeting){
                    console.log(greeting)
                }
            }
        })
        // login form component updates the variables in data itself
        app1.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <custom-input v-for="(input, i) in inputs" :key="i"
                    v-model="input.value"
                    :label="input.label"
                    :type="input.type"
                    />                    
                    <button>Log in</button>
                </form>
            `,
            components: ['custom-input'],
            data(){
                return {
                    title: 'Login Form',
                    inputs: [
                        {
                            label: 'Email',
                            value: '',
                            type: 'email'

                        },
                        {
                            label: 'Password',
                            value: '',
                            type: 'password'
                        }
                    ],
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'

                }
            },
            methods: {
                handleSubmit(){
                    console.log(this.inputs[0].value, this.inputs[1].value)
                }
            }
        })
        app1.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input type="text" v-model="inputValue">
                </label>
                    `,
            // use props to pass data from parent to child
            props: ['label', 'modelValue'],
            // use computed so that parent can get the variables
            computed: {
                inputValue: {
                    get(){
                        return this.modelValue
                    },
                    set(value){
                        this.$emit('update:modelValue', value)
                    }
                }
            }
            // data(){
            //     return {
            //         inputValue: ''
            //     }
            // }
        })
        app1.mount('#app')
    </script>

</body>
</html>
